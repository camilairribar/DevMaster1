<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Noticias - Polo de Salud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra superior -->
    <header>
        <div class="top-bar">
            <div class="logo-left">
                <img src="image/gobiernoregional.png" alt="Logo Gobierno Regional">
            </div>
            <div class="logo-right">
                <img src="image/escudoUBB.png" alt="Escudo UBB">
            </div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="intranet.html">Intranet</a></li>
                <li><a href="gestionar_noticias.html" class="active">Noticias</a></li>
                <li><a href="gestionar_proyectos.html">Proyectos</a></li>
                <li><button id="logoutButton">Cerrar Sesión</button></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor principal -->
    <div class="noticias-container">
        <h3>Crear Noticia</h3>
        <form id="formCrearNoticia">
            <input type="text" id="tituloNoticia" placeholder="Título de la noticia" required>
            <textarea id="descripcionNoticia" placeholder="Descripción de la noticia" required></textarea>
            <input type="date" id="fechaPublicacion" required>
            <input type="text" id="autorNoticia" placeholder="Autor (ID del autor)" required>
            <button type="submit">Crear Noticia</button>
        </form>

        <h3>Eliminar Noticia</h3>
        <input type="number" id="idEliminarNoticia" placeholder="ID de la noticia" required>
        <button onclick="eliminarNoticia()">Eliminar Noticia</button>

        <h3>Actualizar Noticia</h3>
        <form id="formActualizarNoticia">
            <input type="number" id="idActualizarNoticia" placeholder="ID de la noticia" required>
            <input type="text" id="nuevoTituloNoticia" placeholder="Nuevo título">
            <textarea id="nuevaDescripcionNoticia" placeholder="Nueva descripción"></textarea>
            <input type="date" id="nuevaFechaPublicacion">
            <button type="submit">Actualizar Noticia</button>
        </form>
    </div>

    <script>
        // Verificar si el usuario está autenticado
        if (!localStorage.getItem("userLoggedIn")) {
            window.location.href = "iniciar_sesion.html"; // Redirigir si no está autenticado
        }

        // Función para cerrar sesión
        document.getElementById('logoutButton').addEventListener('click', function () {
            localStorage.removeItem("userLoggedIn"); // Eliminar sesión
            window.location.href = "index.html"; // Redirigir al inicio
        });

        // Crear Noticia
        document.getElementById('formCrearNoticia').addEventListener('submit', function (event) {
            event.preventDefault();

            const noticia = {
                titulo: document.getElementById('tituloNoticia').value,
                descripcion: document.getElementById('descripcionNoticia').value,
                fechaPublicacion: document.getElementById('fechaPublicacion').value,
                idAutor: document.getElementById('autorNoticia').value
            };

            fetch('http://localhost:8080/polo_de_salud/noticias/CrearNoticia', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(noticia),
            })
                .then(response => {
                    if (response.ok) {
                        alert("Noticia creada exitosamente");
                    } else {
                        alert("Error al crear la noticia");
                    }
                })
                .catch(error => console.error('Error al crear noticia:', error));
        });

        // Eliminar Noticia
        function eliminarNoticia() {
            const id = document.getElementById('idEliminarNoticia').value;

            fetch(`http://localhost:8080/polo_de_salud/noticias/EliminarNoticia/${id}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        alert("Noticia eliminada exitosamente");
                    } else {
                        alert("Error al eliminar la noticia");
                    }
                })
                .catch(error => console.error('Error al eliminar noticia:', error));
        }

        // Actualizar Noticia
        document.getElementById('formActualizarNoticia').addEventListener('submit', function (event) {
            event.preventDefault();

            const id = document.getElementById('idActualizarNoticia').value;
            const noticiaActualizada = {
                titulo: document.getElementById('nuevoTituloNoticia').value,
                descripcion: document.getElementById('nuevaDescripcionNoticia').value,
                fechaPublicacion: document.getElementById('nuevaFechaPublicacion').value
            };

            fetch(`http://localhost:8080/polo_de_salud/noticias/ActualizarNoticia/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(noticiaActualizada),
            })
                .then(response => {
                    if (response.ok) {
                        alert("Noticia actualizada exitosamente");
                    } else {
                        alert("Error al actualizar la noticia");
                    }
                })
                .catch(error => console.error('Error al actualizar noticia:', error));
        });
    </script>
</body>
</html>
