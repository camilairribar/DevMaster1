<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo de Salud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra superior -->
    <header>
        <div class="top-bar">
            <div class="logo-left">
                <img src="image/gobiernoregional.png" alt="Logo Izquierdo">
            </div>
            <div class="logo-right">
                <img src="image/escudoUBB.png" alt="Logo Derecho">
            </div>
        </div>
        <!-- Barra de navegación -->
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Carreras</a></li>
                <li><a href="#">Proyectos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Imagen principal de fondo -->
    <section class="hero">
        <h1>POLO DE SALUD PARA LA REGIÓN ÑUBLE</h1>
        <p>En esta línea, la UBB ha abrazado con dedicación y rigurosidad el proyecto estratégico...</p>
        <a href="#">MÁS INFORMACIÓN</a>
    </section>

    <!-- Formulario de contacto -->
    <section class="contact-form">
        <h2>Contacto</h2>
        <form id="form-contacto">
            <input type="email" id="email" placeholder="Tu correo">
            <textarea id="mensaje" placeholder="Tu mensaje"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>GOBIERNO REGIONAL DE ÑUBLE | Contactos | Redes Sociales</p>
        <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
